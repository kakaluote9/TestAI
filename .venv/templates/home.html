{% extends "base.html" %}
{% set active_page = "home" %}

{% block title %}首页{% endblock %}

{% block content %}
<div class="card">
    <div class="header">
        <h1><i class="fas fa-graduation-cap"></i> 软件测试培训系统</h1>
        <p>专业的软件测试学习与考核平台</p>
    </div>
    
    <div style="text-align: center; margin: 40px 0;">
        <i class="fas fa-laptop-code" style="font-size: 6rem; color: var(--primary-light); margin-bottom: 30px;"></i>
        
        <form method="get" action="/quiz" style="max-width: 500px; margin: 0 auto;">
            <div class="form-control">
                <label>请输入用户名：</label>
                <input type="text" name="user" required placeholder="您的姓名或昵称" autocomplete="off">
            </div>
            <button type="submit" class="btn" style="width: 100%; padding: 16px;">
                <i class="fas fa-edit"></i> 进入考核模式
            </button>
        </form>
    </div>
    
    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 30px; margin-top: 50px;">
        <a href="/ask" class="card" style="text-align: center; text-decoration: none; color: inherit; transition: transform 0.3s;">
            <i class="fas fa-question-circle" style="font-size: 3rem; color: var(--secondary); margin-bottom: 20px;"></i>
            <h2>知识问答</h2>
            <p style="margin-top: 15px; color: var(--gray);">软件测试专家在线解答疑问</p>
        </a>
        
        <a href="/bank" class="card" style="text-align: center; text-decoration: none; color: inherit; transition: transform 0.3s;">
            <i class="fas fa-book" style="font-size: 3rem; color: var(--accent); margin-bottom: 20px;"></i>
            <h2>题库管理</h2>
            <p style="margin-top: 15px; color: var(--gray);">查看、编辑和添加测试题目</p>
        </a>
        
        <a href="/upload" class="card" style="text-align: center; text-decoration: none; color: inherit; transition: transform 0.3s;">
            <i class="fas fa-file-import" style="font-size: 3rem; color: var(--primary); margin-bottom: 20px;"></i>
            <h2>Excel导入</h2>
            <p style="margin-top: 15px; color: var(--gray);">通过Excel文件批量导入题库</p>
        </a>
    </div>
</div>
{% endblock %}
