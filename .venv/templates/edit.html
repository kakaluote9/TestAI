{% extends "base.html" %}

{% block title %}编辑题目 - {{ q.id }}{% endblock %}

{% block content %}
<div class="card">
    <div class="header">
        <h1><i class="fas fa-edit"></i> 编辑题目 #{{ q.id }}</h1>
        <p>更新题目内容、选项和答案解析</p>
    </div>
    
    <form method="post" action="/update">
        <input type="hidden" name="id" value="{{ q.id }}">
        
        <div class="form-control">
            <label>题目内容：</label>
            <textarea name="question" required>{{ q.question }}</textarea>
        </div>
        
        <div class="form-control">
            <label>选项（JSON格式）：</label>
            <textarea name="options" required>{{ q.options }}</textarea>
        </div>
        
        <div class="form-control">
            <label>正确答案：</label>
            <input name="answer" value="{{ q.answer }}" required>
        </div>
        
        <div class="form-control">
            <label>答案解析：</label>
            <textarea name="explanation">{{ q.explanation }}</textarea>
        </div>
        
        <div style="display: flex; gap: 15px; margin-top: 25px;">
            <button type="submit" class="btn">
                <i class="fas fa-save"></i> 保存修改
            </button>
            
            <a href="/bank" class="btn" style="background: var(--gray);">
                <i class="fas fa-times"></i> 取消
            </a>
        </div>
    </form>
</div>
{% endblock %}
